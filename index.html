<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>FSTC AHOADA 2009 SET</title>
  </head>
  <body>
    <header>
      <div class="school-name">
        FEDERAL SCIENCE AND TECHNICAL COLLEGE AHOADA
      </div>
      <div class="class-set">2009 SET</div>
      <div class="yearbook">yearbook</div>
      <input type="text" class="search" placeholder="search by name" />
    </header>
    <div class="container">
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img
            src="img/ukachukwu-marylin.jpeg"
            alt="Gallery image 1"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img
            src="img/awuji-umasome.jpeg"
            alt="Gallery image 2"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img
            src="img/chinwuba-wilson.jpeg"
            alt="Gallery image 3"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img
            src="img/dike-everest.jpeg"
            alt="Gallery image 4"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img
            src="img/godson-theophilus.jpeg"
            alt="Gallery image 5"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img
            src="img/ifunanya-mmaduokoli.jpeg"
            alt="Gallery image 6"
            class="gallery__img"
          />
          <caption></caption>
        </figure>
      </div>
    </div>
  </body>
</html>
